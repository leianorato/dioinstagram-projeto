<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./instagramstyle.css" rel="stylesheet">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="./imagens/perfil.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como leianorato</a>
                    <a href="#" class="intagram-logout">Deletar conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é leianorato?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
